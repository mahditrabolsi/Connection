<!DOCTYPE html>
<html>

<head>
  <title>Connection</title>
  <link rel="icon" href="images/connection.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">


  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <script type="text/javascript" src="js/main.js"></script>
  <div class="Logo">
    <img src="images/connection.png">

  </div>
  <div class="Title">
    
    <h1>Welcome to Connection</h1>
    <h2>Your Portal to The World </h2>

  </div>
  <div class="center div">
    <form action="Signup.php" method="POST">
      <div class="Field" >
        <input type="text"  name="username" placeholder="username" required="required">
      </div>
      <div class="Field" >
        <input type="email"  name="Email" placeholder="Email" required="required">
      </div>
      <div class="Field">
        <input type="password" name="password" id="password"  placeholder="Password" required="required" >
      </div>
      <div class="Field">
        <input type="password" name="password" id="confirm_password"  placeholder="Confirm Password" required="required" >
      </div>
      
      <div class="Field" >
        <input type="text"  name="FirstName" placeholder="FirstName" required="required">
      </div>
      <div class="Field" >
        <input type="text"  name="LastName" placeholder="LastName" required="required">
      </div>
      <div class="Field" >
        <input type="date"  name="DOB" required="required">
      </div>
      <span id='message'>hello</span>
      <div>
        <button type="submit" id="submit" class="btn">SignUp</button>
      </div>
      
    </form>
    <div class="Signup">
      <h3>Already Have An Account?<a href="Login.html" >Log In</a></h3>
     
    </div>
  </div>

</body>

</html>
